{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Browser Title -->
         <title>Four in a Line</title>
        
        <!--Favicon -->
        <!-- <link href="{% static 'power4/favicon.ico' %}" rel="icon">
 -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- CSS Stylesheet -->
        <link href="{% static 'power4/styles.css' %}" rel="stylesheet">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cabin+Sketch|Indie+Flower|Montserrat" rel="stylesheet">

        <!-- Fontawsome -->
        <script src="https://kit.fontawesome.com/873e0e2f7d.js" crossorigin="anonymous"></script>

    </head>

    <!-- Banner title  -->
    <div class="banner-title col-xs-12 col-md-5" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1447005497901-b3e9ee359928?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60)">
            <div class="banner-content">
                <h1>Four in a Line</h1>
            </div>
    </div>

    <!-- Login form -->
    <div class="container form-login">

        <h2>Login</h2>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-flat w-100" type="submit" value="Login">
        </form>
        <br>

        <div class="text-center">
            <p>Don't have an account?  <span><a href="{% url 'register' %}">Register here.</a></span></p>
        </div>
    </div>

    <!-- Footer -->

    <footer class="footer page-footer footer-copyright">
      <p><em>© Noémie Piérart (Bordeaux, France) - 2020 - <br></p>
      <p>CS50web Capstone Project</em></p>
    </footer>

    <!--Bootstrap Starter template : jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </body>
</html>
